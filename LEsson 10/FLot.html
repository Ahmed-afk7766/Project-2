<!DOCTYPE html>
<html>
    <head>
        <style>
            img#flowerRight{
                float:right
            }
            img#flowerleft{
                float:left;
            }
        </style>
    </head>
    <body>

        <h2>FLOAT RIGHT</h2>

        <p>IN this example, the img will float to right in the paragraph, and the text in the para will wrap.</p>
        <p>
            <img id="flowerRight" src="flower.ipg" alt="tree"
            style="width:100px;height:100px;">
            <img id="flowerLeft" src="flower.ipg alt="tree"
            style="width:100px;height:100px;">
        </p>
    </body>
</html>
