<!DOCTYPE html>
<html>
    <head>
        <title>
            Progress Bar
        </title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src=
"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
    </head>
    <body style="text-align: center;">
    <div class="container">
        <h2> Basic Progress Bar </h2>
        <p> To create a default progress bar, add a .progress class to a container element and add the
            progress-bar class to its child element.Use the CSS width Property to set the width of the progress bar:
        </p>
        <div class="progress">
            <dic class="progress-bar" style="width: 70%;"> 70%</dic>
        </div>
    </div>
    </body>
</html>
