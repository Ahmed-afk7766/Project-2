<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Convert A JS Object into a JSON String,and snd it to the server.</h2>
    <p id="result"></p>
    <script>
        var myObj = { name: "Fizza", age: 12, grade: 7 };
        var myJSON = JSON.stringify(myObj); //Converts Object To JSON for Sending Data
        var newObj = JSON.parse(myJSON); // Convert JSON into obj while receiving data
        document.getElementById("result").innerHTML = newObj.name;
    </script>
</body>
</html>
