<!DOCTYPE html>
<html>
    <head>
        <style>
        TEXT ROTATION
        div {
        background-color: red;
        border: 1px solid black
        }
        #myDiv {
            transform: rotateX(180deg);
        }
        </style>
    </head>
    <body>
        <h1> This is Rotation </h1>
        <div>
            AHMED
        </div>
        <div id="myDiv">
            Ahmed
        </div>
    </body>
</html>
