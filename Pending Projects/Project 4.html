<!DOCTYPE html>
<html>
<body>
  <h1>Daily Randomizer</h1>
  <p id="output"></p>

  <script>
    document.getElementById('output').innerHTML = `
      Lucky numbers: ${Math.floor(Math.random() * 100)}, ${Math.floor(Math.random() * 100)}<br>
      Today: ${new Date().toLocaleDateString()}<br>
      Surprise: ${Math.round(Math.random() * 10)}
    `;
  </script>
</body>
</html>
