<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Variables</title>
</head>
<body>
    <h1>JavaScript Variables and Operations</h1>
    <script>
        // Variable declarations
        var x = 5;
        var y = "Hello, Pakistan!";
        var z = true;
        var p = [1, 2, 3];
        var q = null;

        // Output variable types and values
        document.write("Value of x (number): " + x + "<br>");
        document.write("Value of y (string): " + y + "<br>");
        document.write("Value of z (boolean): " + z + "<br>");
        document.write("Value of p (array): " + p + "<br>");
        document.write("Value of q: " + q + "<br>");

        // Operations
        document.write("<br>Operations:<br>");
        document.write("x * 2 = " + (x * 2) + "<br>");
        document.write("y + ' How are you?' = " + (y + ' How are you?') + "<br>");
        document.write("!z = " + (!z) + "<br>");
        document.write("p[0] = " + p[0] + "<br>");
    </script>
</body>
</html>
