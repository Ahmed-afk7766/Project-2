<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p> A function can access ....</p>
    <button type="button" oneclick="myfunction()" Click Me!</button>
        <p id="demo"></p>
        <p id="demo1"></p>
        <script>
            var b = 5;
            function myFunction() {
                var a = "4";
                document.getElementById("demo") .innerHTML = b * a ;
            }
            document.getElementById("demo1") .innerHTML = a ;
            document.getElementById("demo1") .innerHTML = b ;
        </script>
</body>
