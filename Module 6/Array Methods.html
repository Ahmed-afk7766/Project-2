<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Methods</title>
</head>
<body>
    <h2> JS ARRAY METHODS </h2>
    <h2>Join() and pop() </h2>
    <p> The Join() methodjoins array elements into a string and the pop() method
        removes the last element from the array.
    </p>
    <p id="myjoin"></p>
    <p id="myfirstpop"></p>
    <p id="mysecondpop"></p>
    <script>
        var fruits = ["Banana", "orange", "Apple", "Mango"];
        document.getElementById("myjoin").innerHTML = fruits.join
        (" * ");
        document.getElementById("myfirstpop").innerHTML = fruits;
        fruits.pop();
        document.getElementById("mysecondpop").innerHTML = fruits;
        
    </script>
</body>
</html>
